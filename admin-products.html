  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

      <a class="navbar-brand" href="index.html">ShopSmart Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

  <!-- Product List Section -->
  <section class="py-5 bg-light">

      <h2 class="mb-4 text-center">All Uploaded Products</h2>
      
      <div class="row" id="productList">
        <!-- Sample product card (this will be dynamically generated later) -->
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="https://via.placeholder.com/400x250" class="card-img-top" alt="Product Image">
            <div class="card-body">
              <h5 class="card-title">Sample Book Title</h5>
              <p class="card-text">Short description of the book or product goes here.</p>
              <p class="card-text"><strong>Category:</strong> Book</p>
              <p class="card-text"><strong>Price:</strong> $19.99</p>
            </div>
            <div class="card-footer text-end">
              <button class="btn btn-sm btn-danger">Delete</button>
              <button class="btn btn-sm btn-secondary">Edit</button>
            </div>
          </div>
        </div>

        <!-- Add more static or JS-injected cards here -->
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
