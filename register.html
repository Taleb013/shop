<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ShopSmart</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopSmart</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <section class="vh-100 d-flex align-items-center bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow p-4">
            <h3 class="mb-4 text-center">Create Your Account</h3>
            <form id="registerForm">
              <div class="form-group mb-3">
                <label for="registerName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="registerEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="form-group mb-3">
                <label for="registerPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  placeholder="Create a password"
                  required
                />
              </div>
              <div class="form-group mb-4">
                <label for="confirmPassword">Confirm Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Re-enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
              <div class="text-center mt-3">
                <small>Already have an account? <a href="login.html">Login here</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 ShopSmart. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="main.js"></script>
</body>
</html>
